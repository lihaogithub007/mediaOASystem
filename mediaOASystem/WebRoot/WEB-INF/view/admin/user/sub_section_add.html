<head>
<meta charset="utf-8" />
<title>新媒体智能管理系统</title>

<meta content="" name="description" />
<meta content="" name="author" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta name="renderer" content="webkit|ie-comp|ie-stand" />
<link href="$!webPath/resources/assets/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
<link href="$!webPath/resources/assets/bootstrap/css/bootstrap-responsive.min.css" rel="stylesheet" />
<link href="$!webPath/resources/assets/bootstrap/css/bootstrap-fileupload.css" rel="stylesheet" />

<link href="$!webPath/resources/css/style.css" rel="stylesheet" />

</head>
<body class="fixed-top">
	<div id="header" class="navbar navbar-inverse navbar-fixed-top">
		$!httpInclude.include("/common/_header.htm") 
	</div>
	<div id="container" class="row-fluid">
		<div id="sidebar" class="nav-collapse collapse">
			$!httpInclude.include("/common/_sidebar.htm?op=section_manage") 
		</div>
		<div id="main-content">
			<div class="container-fluid">
				<div class="row-fluid">
					<div class="span12">
						<h3 class="page-title">子版块添加</h3>
						<ul class="breadcrumb">
							<li><a href="$!webPath/index.htm"><i class="icon-home"></i></a><span class="divider">&nbsp;</span></li>
					        <li><a href="javascript:void(0);">人事管理</a><span class="divider">&nbsp;</span></li>
							<li><a href="$!webPath/admin/user/sub_section_add.htm?section_id=$!section_id&currentPage=$!currentPage">子版块添加</a><span class="divider-last">&nbsp;</span></li>
						</ul>
					</div>
				</div>
				<div class="row-fluid">
					<form name="theForm" id="theForm" action="$!webPath/admin/user/sub_section_add_save.htm" method="post" class="form-horizontal">
		            	<div class="span12">
							<div class="widget">
		                    	<div class="widget-title">
		                        	<h4><i class="icon-reorder"></i>子版块添加</h4>
		                     	</div>
                     			<div class="widget-body form">
                     				<div class="control-group">
		                            	<label class="control-label"><font class="red_font">*</font>所属版块</label>
		                              	<div class="controls">
			                            	<select data-placeholder="所属版块" class="span6 chosen" tabindex="-1" name="section_id" id="section_id">
												<option value="">所属版块</option>
												#foreach($obj in $!sections)
						                        <option value="$!obj.id">$!obj.section_name</option>
						                        #end
											</select>
											<span class="help-inline"></span>
		                              	</div>
		                           	</div>
		                        	<div class="control-group">
		                        		<label class="control-label"><font class="red_font">*</font>子版块名称</label>
	                                    <div class="controls">
	                                        <input type="text" name="sub_section_name" id="sub_section_name" placeholder="子版块名称" class="span6 popovers" 
	                                        	data-trigger="hover" data-content="输入子版块名称，最多50字符" maxlength="50"/>
	                                        <span class="help-inline"></span>
	                                    </div>
		                           	</div>
                           			<div class="form-actions">
                           				<input type="button" id="btn_submit" class="btn btn-primary" value="保存"/>
                           				<a href="$!webPath/admin/user/section_list.htm?currentPage=$!currentPage" class="btn">返回</a>
                           			</div>
	                     		</div>
	                  		</div>
		                </div>
		                <input type="hidden" name="currentPage" id="currentPage" value="$!currentPage"/>
				  	</form>
				</div>
			</div>
		</div>
	</div>
	<div id="footer">
		$!httpInclude.include("/common/_footer.htm")	
	</div>
	<script src="$!webPath/resources/js/jquery-1.8.3.min.js"></script>
    <script src="$!webPath/resources/assets/bootstrap/js/bootstrap.min.js"></script>   
    <script src="$!webPath/resources/js/jquery.blockui.js"></script>
    <!-- ie8 fixes -->
    <!--[if lt IE 9]>
    <script src="$!webPath/resources/js/excanvas.js"></script>
    <script src="$!webPath/resources/js/respond.js"></script>
    <![endif]-->   
    <script src="$!webPath/resources/assets/uniform/jquery.uniform.min.js" type="text/javascript" ></script>
    <script src="$!webPath/resources/assets/chosen-bootstrap/chosen/v1.7/chosen.jquery.js" type="text/javascript"></script>
    <script src="$!webPath/resources/js/jquery.validate.min.js" type="text/javascript" ></script>
	<script src="$!webPath/resources/js/jquery.validate.ext.js" type="text/javascript" ></script>
	<script src="$!webPath/resources/js/jquery.form.min.js" type="text/javascript" ></script>
	<script src="$!webPath/resources/assets/toastr/toastr.js" type="text/javascript" ></script>
    <script src="$!webPath/resources/js/scripts.js"></script>
    <script src="$!webPath/resources/js/custom/common.js"></script>
    <script>
	jQuery(document).ready(function() {   
		jQuery("#section_id").val("$!{section_id}");
		jQuery("#section_id").trigger("chosen:updated"); 
		App.init();
		initToastr();
		jqueryValidate();
		bindEvent();
	});
	function jqueryValidate(){
		jQuery("#theForm").validate({
			errorPlacement : function(error, element) { 
				$(error).appendTo($(element).parent());
			},
			rules:{
				section_id:{required:true},
				sub_section_name:{
					required:true,
					minlength:1,
					maxlength:50,
					remote:{
						url: "$!webPath/verify_sub_section_name.htm",     //后台处理程序
				        type: "post",               //数据发送方式
				        dataType: "json",           //接受数据格式   
				        data: {                     //要传递的数据
				        	"section_id":function(){return jQuery("#section_id").val();},
				        	"sub_section_name": function(){return jQuery("#sub_section_name").val();}
						}
					} 
				},
	       	},
			messages:{
				section_id:{required:"所属版块不能为空"},
				sub_section_name:{
	      			required:"子版块名称不能为空",
					minlength:"子版块名称不能小于{0}个字符",
					maxlength:"子版块名称不能大于{0}个字符",
					remote:"子版块名称已存在" 
	      		 },
			}
		}); 
		var validator = $("#theForm").data("validator");
        validator.settings.ignore = ":hidden:not(select)";
	}
	function bindEvent(){
		jQuery("#btn_submit").bind("click", function(){
			if (jQuery("#theForm").valid()) {
				jQuery("#loadingBar").show();
				ajaxFormSubmit('theForm','defaultAjaxSaveCallBack');
			}
		});
	}
	function unBindEvent(){
		jQuery("#btn_submit").unbind();
	}
	</script>
</body>
</html>
