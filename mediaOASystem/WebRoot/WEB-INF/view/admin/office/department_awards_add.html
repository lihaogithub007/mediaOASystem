							<li><a href="$!webPath/index.htm"><i class="icon-home"></i></a><span class="divider">&nbsp;</span></li>

					<form name="theForm" id="theForm" action="$!webPath/admin/office/department_awards_add_save.htm" method="post" class="form-horizontal">
		            	<div class="span12">
							<div class="widget">
		                    	<div class="widget-title">
		                        	<h4><i class="icon-reorder"></i>部门评奖添加</h4>
		                     	</div>
                     			<div class="widget-body form">
                     				<div class="control-group">
		                        		<label class="control-label"><font class="red_font">*</font>参评时间</label>
	                                    <div class="controls">
	                                    	 <input type="text" name="awards_time" placeholder="参评时间" class="span6 popovers" 
	                                    	 	data-trigger="hover" data-content="请点击选择参评时间" readonly="readonly"  onfocus="WdatePicker({dateFmt:'yyyy-MM-dd'})"/>
	                                        <span class="help-inline"></span>
	                                    </div>
		                           	</div>
									<div class="control-group">
		                        		<label class="control-label"><font class="red_font">*</font>奖项名称</label>
	                                    <div class="controls">
	                                    	 <input type="text" name="awards_name" id="awards_name" placeholder="奖项名称" class="span6 popovers" maxlength="50"
	                                        	data-trigger="hover" data-content="输入奖项名称，最多50字符"/>
	                                    </div>
		                           	</div>
									
		                           	<div class="control-group">
		                        		<label class="control-label"><font class="red_font">*</font>参评作品</label>
	                                    <div class="controls">
	                                    	 <input type="text" name="awards_works" id="awards_works" placeholder="参评作品" class="span6 popovers" maxlength="50"
	                                        	data-trigger="hover" data-content="输入参评作品，最多50字符"/>
	                                    </div>
		                           	</div>
		                           	<div class="control-group">
		                            	<label class="control-label"><font class="red_font">*</font>负责人</label>
		                              	<div class="controls">
			                            	<select data-placeholder="选择负责人" class="span6 chosen" tabindex="-1" name="awards_leader_user_id" id="awards_leader_user_id">
												<option value="">选择负责人</option>
												#foreach($obj in $!users)
						                        <option value="$!obj.id">$!obj.true_name（$!obj.department.department_name）</option>
						                        #end
											</select>
		                              	</div>
		                           	</div>
		                           	<div class="control-group">
		                            	<label class="control-label"><font class="red_font">*</font>参加科组</label>
		                              	<div class="controls">
			                            	<select data-placeholder="选择参加科组" class="span6 chosen" tabindex="-1" multiple="multiple" name="awards_department_ids" id="awards_department_ids">
												#foreach($obj in $!departments)
						                        <option value="$!obj.id">$!obj.department_name</option>
						                        #end

		                           	<div class="control-group">

	                                    </div>
		                           	</div>
		                           	<div class="control-group">
		                        		<label class="control-label">奖金</label>

	                                    	<input type="text" name="awards_bonus" placeholder="奖金" class="span6 popovers" maxlength="13"
	                                        	data-trigger="hover" data-content="输入奖金，最多2位小数"/>
	                                        <span class="help-inline"></span>
	                                    </div>
		                           	</div>

		                              	</div>
		                           </div>
                           			<div class="form-actions">
                           				<input type="button" id="btn_submit" class="btn btn-primary" value="保存"/>

                           			</div>
	                     		</div>
	                  		</div>
		                </div>

    <script>
	jQuery(document).ready(function() {   
		App.init();
		initToastr();
		jqueryValidate();
		bindEvent();
		bindDialogEvent();
	});
	function jqueryValidate(){
		jQuery("#theForm").validate({
			errorPlacement : function(error, element) { 
				$(error).appendTo($(element).parent()); 
			},
			rules:{
				awards_time:{required:true},
				awards_name:{required:true},
				awards_works:{required:true},
				awards_leader_user_id:{required:true},
				awards_department_ids:{required:true},
				awards_bonus:{isDouble:[]},
	       	},
			messages:{
				awards_time:{required:"参评时间不能为空"},
				awards_name:{required:"奖项名称不能为空"},
				awards_works:{required:"参评作品不能为空"},
				awards_leader_user_id:{required:"负责人不能为空"},
				awards_department_ids:{required:"参加科组不能为空"},
			}
		}); 
		var validator = $("#theForm").data("validator");
        validator.settings.ignore = ":hidden:not(select)";
	}
	function bindEvent(){
		jQuery("#btn_submit").bind("click", function(){
			if (jQuery("#theForm").valid()) {
				if(isEmpty(jQuery("#awards_user_ids").val())){
					alert("参评人员不能为空");
					return false;
				}
				jQuery("#loadingBar").show();
				ajaxFormSubmit('theForm','defaultAjaxSaveCallBack');
			}
		});
	}
	function bindDialogEvent(){
		jQuery("#btn_awards_user").bind("click", function(){
			jQuery.ajax({
				type:"post",
			    url:"$!webPath/admin/user/user_multiple_select_dialog.htm",
			    data:{"user_ids":jQuery("#awards_user_ids").val()},
				success:
					function(data){
		        		jQuery("#myModal").html(data);
		        		bindDataTable();
		        		jQuery("#myModal").width(1000);
		        		jQuery("#myModal").modal("show");
	              	}
	  		});
		});
	}
	function unBindEvent(){
		jQuery("#btn_submit").unbind();
	}
	
	function bindDataTable(){
		$("#dataTable").dataTable({
            "sDom": "<'row-fluid'<'span6'l><'span6'f>r>t<'row-fluid'<'span6'i><'span6'p>>",
            "sPaginationType": "bootstrap",
            "bPaginate": false, 
            "bAutoWidth": false,
            "oLanguage": {
            	"sSearch": "搜索:",
    			"sLengthMenu": "每页显示 _MENU_ 条记录",
    			"sZeroRecords": "没有用户记录",
    			"sInfo": "显示第_START_-_END_条记录",
    			"sInfoEmpty": "显示0条记录",
    			"sInfoFiltered":"(共_MAX_条记录)",
            },
            "aoColumnDefs": [{
                "bSortable": false,
                "aTargets": [0]
            }]
        });
		jQuery("#dataTable .group-checkable").unbind();
        jQuery("#dataTable .group-checkable").change(function () {
            var set = jQuery(this).attr("data-set");
            var checked = jQuery(this).is(":checked");
            jQuery(set).each(function () {
                if (checked) {
                    $(this).attr("checked", true);
                } else {
                    $(this).attr("checked", false);
                }
            });
            jQuery.uniform.update(set);
        });
        jQuery("#btn_confirm").unbind();
        jQuery("#btn_confirm").bind("click", function(){
        	jQuery("#dataTable_filter").children("label").children("input[type='text']").val("");
        	var user_ck_checked = jQuery("input[name='user_ck']:checked");
        	var size = user_ck_checked.length;
        	if(0==size){
        		jQuery("#awards_user_ids").val("");
        		jQuery("#awards_user_names").val("");
        		jQuery("#btn_cancel").click();
        		return false;
        	}
        	var arr = [];
        	for(var i = 0; i < size; i++){
        		var awards_user_id = jQuery(user_ck_checked[i]).val();
        		if(contains(arr, awards_user_id)){
        			continue;
        		}else{
        			arr.push(awards_user_id);
        		}
        	}
        	jQuery("#awards_user_ids").val(arr.join(","));
        	console.log("awards_user_ids==>"+jQuery("#awards_user_ids").val());
        	jQuery("#btn_cancel").click();
        	ajaxGetUserNames(jQuery("#awards_user_ids").val());
        	return false;
        });
	}
	function ajaxGetUserNames(awards_user_ids){
		jQuery("#loadingBar").show();
		jQuery.ajax({
			type:"post",
		    url:"$!webPath/admin/user/ajax_get_user_names.htm",
		    data:{"user_ids":awards_user_ids},
		    dataType : "json", 
			success:function(data){
				jQuery("#loadingBar").hide();
				if(data && data.result){
					jQuery("#awards_user_names").val(data.data);
				}else{
					toastr.error(data.msg,"操作失败");
				}
	        },
			error : function() {
				jQuery("#loadingBar").hide();
				alert("信息提交错误");
			}
		});
	}
	</script>
