		<div id="main-content">
			<div class="container-fluid">
				<div class="row-fluid">
					<div class="span12">
						<h3 class="page-title">密码修改</h3>
						<ul class="breadcrumb">
							<li><a href="$!webPath/index.htm"><i class="icon-home"></i></a><span class="divider">&nbsp;</span></li>
					        <li><a href="javascript:void(0);">个人办公</a><span class="divider">&nbsp;</span></li>
							<li><a href="$!webPath/admin/usercenter/usercenter_reset_password.htm">密码修改</a><span class="divider-last">&nbsp;</span></li>
						</ul>
					</div>
				</div>
				<div class="row-fluid">
					<form name="passForm" id="passForm" action="$!webPath/admin/usercenter/usercenter_reset_password_save.htm" method="post" class="form-horizontal">
		            	<div class="span12">
							<div class="widget">
		                    	<div class="widget-title">
		                        	<h4><i class="icon-reorder"></i>密码修改</h4>
		                     	</div>
                     			<div class="widget-body form">
		                        	<div class="control-group">
		                        		<label class="control-label"><font class="red_font">*</font>旧密码</label>
	                                    <div class="controls">
	                                        <input type="password" name="old_password" id="old_password" placeholder="旧密码" class="input-xlarge popovers" maxlength="50"
	                                        	data-trigger="hover" data-content="输入旧密码"/>
	                                        <span class="help-inline"></span>
	                                    </div>
		                           	</div>
		                        	<div class="control-group">
		                        		<label class="control-label"><font class="red_font">*</font>新密码</label>
	                                    <div class="controls">
	                                        <input type="password" name="new_password" id="new_password" placeholder="新密码" class="input-xlarge popovers" maxlength="50"
	                                        	data-trigger="hover" data-content="输入新密码"/>
	                                        <span class="help-inline"></span>
	                                    </div>
		                           	</div>
		                        	<div class="control-group">
		                        		<label class="control-label"><font class="red_font">*</font>重复新密码</label>
	                                    <div class="controls">
	                                        <input type="password" name="new_password1" id="new_password1" placeholder="重复新密码" class="input-xlarge popovers" maxlength="50"
	                                        	data-trigger="hover" data-content="输入重复新密码"/>
	                                        <span class="help-inline"></span>
	                                    </div>
		                           	</div>
                           			<div class="form-actions">
                           				<input type="button" id="btn_submit" class="btn btn-primary" value="修改密码"/>
                           			</div>
	                     		</div>
	                  		</div>
		                </div>
				  	</form>
				</div>
			</div>

	</div>

	<script src="$!webPath/resources/js/jquery-1.8.3.min.js"></script>
    <script src="$!webPath/resources/assets/bootstrap/js/bootstrap.min.js"></script>

    <script src="$!webPath/resources/assets/chosen-bootstrap/chosen/v1.7/chosen.jquery.js" type="text/javascript"></script>
    <script src="$!webPath/resources/assets/uniform/jquery.uniform.min.js" type="text/javascript"></script>
	<script src="$!webPath/resources/js/jquery.form.min.js" type="text/javascript" ></script>
    <script src="$!webPath/resources/js/jquery.validate.min.js" type="text/javascript" ></script>
    <script src="$!webPath/resources/js/jquery.validate.ext.js" type="text/javascript" ></script>
    <script src="$!webPath/resources/assets/toastr/toastr.js" type="text/javascript" ></script>
    <script src="$!webPath/resources/js/scripts.js"></script>
    <script src="$!webPath/resources/js/custom/common.js"></script>
    <script>
	jQuery(document).ready(function() {   
		App.init();
		initToastr();
		bindEvent();
		jqueryValidate();
	});
	function jqueryValidate(){
		jQuery("#passForm").validate({
			errorPlacement : function(error, element) { 
            	$(error).appendTo($(element).parent());
            },
			rules : {
				old_password : {
					required : true
				},
				new_password : {
					required : true,
					minlength : 6,
					maxlength : 20
				},
				new_password1 : {
					required : true,
					equalTo : "#new_password"
				}
			},
			messages : {
				old_password : {
					required : "当前密码不能为空"
				},
				new_password : {
					required : "新密码不能为空",
					minlength : "新密码至少{0}位",
					maxlength : "新密码最多{0}位"
				},
				new_password1 : {
					required : "重复新密码不能为空",
					equalTo : "两次密码输入不一致"
				}
			}
		});
    }
	function bindEvent(){
		jQuery("#btn_submit").bind("click", function(){
			if (jQuery("#passForm").valid()) {
				jQuery("#loadingBar").show();
				ajaxFormSubmit('passForm','defaultAjaxSaveCallBack');
			}
		});
	}
	function unBindEvent(){
		jQuery("#btn_submit").unbind();
	}
	</script>
